spring.application.name=insurance
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/insurance
spring.datasource.username=root
spring.datasource.password=2002

# path of Driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# automatic table creation using hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# once the table is created it will not be created again it will get updated
spring.jpa.hibernate.ddl-auto=update

# queries done by hibernate will be shown
spring.jpa.show_sql=true

#runtime information about login
logging.level.org.springframework.security=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.username=aasthainsurance4@gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
